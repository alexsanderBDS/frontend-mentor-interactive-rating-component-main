<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-wrapper-icon">
          <img
            class="card-icon"
            src="images/icon-star.svg"
            alt="yellow star inside circle icon"
          />
        </div>
        <div class="card-info">
          <h2 class="card-title">How did we do?</h2>
          <p class="card-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="card-options">
          <a class="card-option" href="#a1">1</a>
          <a class="card-option" href="#b2">2</a>
          <a class="card-option" href="#c3">3</a>
          <a class="card-option" href="#d4">4</a>
          <a class="card-option" href="#e5">5</a>
          <!-- <div class="card-option"><a href="#">1</a></div>
          <div class="card-option"><a href="#">2</a></div>
          <div class="card-option"><a href="#">3</a></div>
          <div class="card-option"><a href="#">4</a></div>
          <div class="card-option"><a href="#">5</a></div> -->
        </div>
        <button class="card-btn">Submit</button>
      </div>
      <div class="submit-msg card">
        <img
          class="submit-img"
          src="images/illustration-thank-you.svg"
          alt="ilustration of a payment by credit card on a device"
        />
        <div class="submit-response">You selected <span>4</span> out of 5</div>
        <div class="submit-content">
          <h2 class="submit-greeting">Thank you!</h2>
          <p class="submit-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
